<html>

<head>
    <meta charset="utf-8">
    <title>BIGBANG 2016 团票</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <style>
        html, body {
            margin: 0;
            background: #000;
            font-family: "Helvetica Neue",Arial,"Hiragino Sans GB","Microsoft YaHei","WenQuanYi Micro Hei";
        }
        p , h2{
            margin: 0;
        }
        .wrapper {
            max-width: 480px;
            margin: auto;
            font-size: 0;
        }
        .top, .bottom {
            width: 100%;
        }
        .line {
            height: 24px;
            background-color: #eeeeee;
        }
        .img_line {
            height: 24px;
            width: 24px;
        }
        .about {
            height: 132px;
        }
        .about-bottom {
            min-height: 120px;
        }
        .header {
            margin-bottom: 20px;
            font-size: 13px;
            color: #6f747b;
        }
        .detail {
            font-size: 11px;
            color: #8b8b8b;
        }
        .content {
            padding: 20px 16px;
            background-color: white;
            font-size: 12px;
        }
        .img_features {
            width: 100%;
            display: block;
            margin: auto;
        }
        .go_detail {
            font-size: 11px;
            color: #8b8b8b;
        }
        .qrcode {
            margin-top: -35px;
            margin-left: 10px;
        }
        .area {
            display: inline-block;
            position: relative;
            width: 82px;
            height: 36px;
            line-height: 36px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            border: 1px solid #c8cad5;
            color: #30363f;
            text-indent: -12px;
        }
        .area:after {
            content: '';
            background: url("/bigbang/images/arrow.png") no-repeat;
            background-size: contain;
            display: block;
            position: absolute;
            width: 7px;
            height: 12px;
            right: 12px;
            top: 50%;
            margin-top: -6px;
        }
        .arearow {
            /* text-align: center; */
        }
        .arearow + .arearow {
            margin-top: 18px;
        }
        .area + .area {
            margin-left: 14px;
        }
        .box {
            background: #b7bdc6;
            color: #fff;
            font-size: 11px;
            padding: 6px 12px 7px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <div>
        <img class="top" src="/bigbang/images/top.png">
    </div>
    <div class="line">
        <img class="img_line" src="/bigbang/images/gradient.png" alt="">
    </div>
    <div class="about content">
        <h2 class="header">
            关于2016巡演团票
        </h2>
        <p class="detail">
            2016年伊始，韩国超级人气团体BIGBANG将拉开巡演序幕！有演出凭借丰富票务经验为歌迷们提供真实靠谱的团票服务，承诺如在本团票中购得假票，全额退款并额外赔付100元！
        </p>
    </div>
    <div class="line">
        <img class="img_line" src="/bigbang/images/gradient.png" alt="">
    </div>
    <div class="content">
        <h2 class="header">
            团票保障
        </h2>
        <img class="img_features" src="/bigbang/images/features.png" >
    </div>
    <div class="line">
        <img class="img_line" src="/bigbang/images/gradient.png" alt="">
    </div>
    <div class="content">
        <h2 class="header">
            已有团票地区
        </h2>
        <div class="arearow">
            <a href="https://youyanchu.com/show/20129?yyc_src=yyc_tuan" class="area">深圳</a>
        </div>
    </div>
    <div class="content" style="background-color: #eeeeee">
        <p class="go_detail">
            参与团票或了解现有地区票价&amp;分区<br>
            请<strong>点击相应地区</strong>到详细购票页面进行参与或了解
        </p>
        <div class="box">
            其他地区将陆续添加，请持续关注！
        </div>
    </div>

    <div class="line">
        <img class="img_line" src="/bigbang/images/gradient.png" alt="">
    </div>
    <div class="about-bottom content">
        <img class="qrcode" align="right" width="150" height="150" src="/bigbang/images/qrcode.png">
        <h2 class="header">关于现票转让</h2>
        <p class="go_detail">如果你手上已<strong>有现票需转让</strong>又找不到转让渠道请<strong>扫描二维码</strong>加有演出为好友进行转让洽谈。</p>
    </div>

    <div>
        <img class="bottom" src="/bigbang/images/bottom.png">
    </div>
</div>

</body>

</html>
